<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec; /* Pink muda */
            color: #333;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Sembunyikan overflow untuk efek confetti */
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            transform: scale(0.9); /* Sedikit diperkecil saat load */
            animation: zoomIn 1s forwards;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff69b4; /* Pink cerah */
            font-size: 3em;
            margin-bottom: 10px;
            animation: fadeIn 2s;
        }

        h2 {
            color: #ff1493; /* Deep pink */
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 20px;
            animation: fadeIn 2.5s;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: fadeIn 3s;
        }

        .button {
            background-color: #4CAF50; /* Hijau */
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            animation: pulse 1.5s infinite;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Keyframes untuk Animasi */
        @keyframes zoomIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        /* Efek Confetti (sangat dasar) */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: randomColor();
            opacity: 0;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>ðŸŽ‰ Selamat Ulang Tahun! ðŸŽ‚</h1>
        <h2>Syela</h2>

        <p>
            Semoga hari ini penuh dengan kebahagiaan, tawa, dan semua yang terbaik. 
            Semoga di usia yang baru ini, semakin sukses, sehat selalu, dan semua impianmu tercapai.
            semoga jodohnya dipercepat yaa! Aminn...
            Teruslah menjadi pribadi yang luar biasa!
        </p>

        <button class="button" onclick="tampilkanPesan()">
            Buka Kado Spesial!
        </button>
    </div>

    <div class="confetti" id="confetti-container"></div>

    <script>
        // Fungsi JavaScript untuk menampilkan pesan pop-up
        function tampilkanPesan() {
            alert("âœ¨ Surprise! Kado spesialmu adalah do'a terbaik dariku! Semoga kamu bahagia selalu! âœ¨");
        }

        // Fungsi Confetti (Sangat Dasar)
        const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f'];

        function randomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        const confettiContainer = document.getElementById('confetti-container');

        // Tambahkan Confetti Pieces
        for (let i = 0; i < 50; i++) {
            const piece = document.createElement('div');
            piece.classList.add('confetti-piece');
            piece.style.left = `${Math.random() * 100}vw`;
            piece.style.backgroundColor = randomColor();
            // Atur delay dan durasi animasi agar tidak jatuh bersamaan
            piece.style.animationDelay = `${-Math.random() * 5}s`;
            piece.style.animationDuration = `${5 + Math.random() * 5}s`;
            confettiContainer.appendChild(piece);
        }
    </script>

</body>
</html>
